<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="the best hotel in Delhi" />
    <meta name="keywords" content="hotel, boston" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      media="only screen and (max-width: 768px)"
      href="/css/mobile.css" />
    <title>Hotel India Palace || Contact</title>
    <link rel="icon" type="image/x-icon" href="./img/hotel.ico" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo">
            <a href="index.html">INDIA PALACE</a>
          </h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form to contact us</p>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="message" name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fa-solid fa-hotel"></i>
          <h3>Location</h3>
          <p>10 lane Janpath, New Delhi 10001</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-phone"></i>
          <h3>Phone Number</h3>
          <p>(+91) 9991119123</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-envelope"></i>
          <h3>Email Address</h3>
          <p>test@test.com</p>
        </div>
      </div>
    </section>
    <footer id="main-footer">
      <p>Hotel India Palace &copy; 2023, All Rights Reserved</p>
    </footer>
  </body>
</html>
